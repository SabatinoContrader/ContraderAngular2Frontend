<h2>Inserisci Veicolo</h2>
<fieldset>

        <form [formGroup]="vehicleForm" novalidate>
            <div class="container">
                <div class="row">
                    <div class="col-xs-10 col-sm-8 col-md-6 col-lg-6">
                             <div class="form-group">
                                    <label class="center-block">Brand:
                                         <input class="form-control" formControlName="brand" placeholder="Inserisci produttore" required="required">
                                    </label>
                                    <label class="center-block">Model:
                                        <input class="form-control" formControlName="model"placeholder="Inserisci modello" required>
                                    </label>
                                    <label class="center-block">Fuel:
                                        <input class="form-control" formControlName="fuel" placeholder="Inserisci alimentazione" required>
                                    </label>
                                    <label class="center-block">Version:
                                        <input class="form-control" formControlName="version" placeholder="Inserisci versione" required>
                                    </label>
                                    <label class="center-block">Capacity:
                                        <input class="form-control" formControlName="capacity" placeholder="Inserisci cilindrata" required>
                                    </label>
                             </div>

                                   <!-- <input   type="submit" (click)="submit()" value="Invia" /> -->
                            <button type="submit" class="btn btn-default" (click)="submit()" value="Invia">Conferma</button>
                    </div>
                </div>
            </div>
        </form>
</fieldset>

<div *ngIf="insertSuccess">
    Veicolo inserito con successo!
</div>
