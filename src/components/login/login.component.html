<div class="container">
    <div class="card card-container">
        <!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
        <div class="imgProfile" align="center">
            <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
        </div>
        <p id="profile-name" class="profile-name-card"></p>

        <form [formGroup]="loginForm" >
            <span id="reauth-email" class="reauth-email"></span>
            <input type="text" name ="username" formControlName="username" id="inputUsername"  class="form-control" placeholder="Username" required >
            <div *ngIf="loginForm.controls.username.invalid && (loginForm.controls.username.dirty || loginForm.controls.username.touched)"
                 class="alert alert-danger">

                <div *ngIf="loginForm.controls.username.errors.required">
                    Il campo Username è obbligatorio!
                </div>
            </div>
            <input type="password" name ="password" formControlName="password"  id="inputPassword" class="form-control" placeholder="Password" required>
            <div *ngIf="loginForm.controls.password.invalid && (loginForm.controls.password.dirty || loginForm.controls.password.touched)"
                 class="alert alert-danger">

                <div *ngIf="loginForm.controls.password.errors.required">
                    La Password è obbligatoria!
                </div>
            </div>
            <div id="remember" class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me"> Ricordami
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block btn-signin" [disabled]="!loginForm.valid" type="submit" (click)="submit()">Accedi</button>
        </form><!-- /form -->
        <a href="#" class="forgot-password">
            Password dimenticata?
        </a>
    </div><!-- /card-container -->

    <div *ngIf="loginError"
         class="alert alert-danger">
            Username e Password errati!!
    </div>



</div><!-- /container -->
